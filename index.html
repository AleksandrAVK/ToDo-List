<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-container__square">
        <div class="square_yellow-cap"></div>
        <div class="square__title">To-Do List</div>
        <div class="square__sortIcon-block">
          <img src="/image/sortDownIconGray.svg" class="sortingIcon" alt="Sorting Icon" />
        </div>
        <div class="square__All-inputes-block">
          <div class="square__input-block">
            <input class="square__input" type="text" />
            <div class="clearButton-block">
              <img src="/image/clearButton.svg" class="clearButton" alt="Clear Button" />
            </div>
          </div>
        </div>
        <div class="square__button-block">
          <button class="square__button" type="button">
            <img
              src="/image/circleWithPlus.svg"
              class="square__circle-Plus"
              alt="Circle with plus"
            />
            <span class="text-button">Добавить</span>
          </button>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
