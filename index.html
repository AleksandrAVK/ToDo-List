<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" href="/image/kisspng-computer-icons-download-approve-symbol-5adcfc023720d6.7107077115244318742258.jpg" type="image/x-icon">
    <title>To Do List</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-container__square">
        <div class="square_yellow-cap"></div>
        <div class="square__title">To-Do List</div>
        <div class="square__sortIcon-block">
          <button class="sortingIcon sortDownIcon">
          <!-- <img src="./image/sortDownIconGray.svg" alt="Sorting Icon" /> -->
        </button>
        </div>
        <div class="square__All-inputes-block">
          <div class="square__input-block">
            <input class="square__input" type="text" />
            <div class="clearButton-block">
              <button class="clearButton"></button>
            </div>
          </div>
        </div>
        <div class="square__button-block">
          <button class="square__button" type="button">
            <img
              src="./image/circleWithPlus.svg"
              class="square__circle-Plus"
              alt="Circle with plus"
            />
            <span class="text-button">Добавить</span>
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
